<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_4</title>
</head>
<body>
    <style>
        .content{
            padding: 4px;
        }
        label {
            display: inline-block;
            width: 140px;
        }
    </style>
    <form>
        
        <div class="content">
            <label for="fullname">Full Name:</label>
            <input type="text"/>
        </div>
        <div class="content">
            <label for="username">Username:</label>
            <input type="text"/>
        </div>
        <div class="content">
            <label for="Pass">Password:</label>
            <input type="password"/>
        </div>
        <div class="content">
            <label for="Pass">Re Password:</label>
            <input type="password"/>
        </div>
        <div class="content">
            <label for="address">Address:</label>
            <input type="text"/>
        </div>
        <div class="content">
            <label for="age">Age:</label>
            <input type="number"/>
        </div>
        <div class="content">
            <label for="gender">Gender:</label>
            <select name="gender">
                <option value="Male">Choose</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

        </div>
        <div class="content">
            <button>Save</button>
        </div>
        
    </form>
</body>
</html>
