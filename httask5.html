<html lang="en">
<head>

<body>

        h2{
            color: blue;
            text-align: center;

        table,td,th{
            border: 2px solid rgb(20, 20, 20);

        }
        
        input{
            width: 99%;
        }
    </style>

<table style="width: 80%;">
    <tbody>
        <tr>
            <td>

            <td><input type="text" id="fname" /></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label>

            <td><input type="text" id="lname" />
            </td>
        </tr>
        <tr>
            <td><label for="Email">

                </label>
            </td>
            <td><input type="email" id="email" />
            </td>
        </tr>
        <tr>
            <td><label for="password">
                    Password
                </label>
            </td>

        </tr>

            </td>
            <td><input type="password" id="pass" />

        </tr>

        </tr>

            <td style="border: none !important;"><input style="width: 20px;" type="radio"><label for="female">Female</label></td>

            </td>

        </tr>
        <tr>
            <td><label for="address">
                    Address
                </label>
            </td>
            <td><textarea cols="80" rows="5" value="address">  
            </textarea>  
            </td>
        </tr>
        <tr>
            <td><label for="state">
                    State
                </label>
            </td>
            <td><input type="text" id="state" />
            </td>
        </tr>
        <tr>
            <td><label for="repassword">
                    Country
                </label>
            </td>
            <td><select name="Country">
                <option>Choose your country</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="lang">
                    Languages known

            </td>
            <td style="display: flex; width:60%; border: none;"><input type="checkbox" id="lang" />

                <input type="checkbox" id="lang" />Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2"><input style="width: 20px;" type="checkbox" checked="checked"/><label class="container">Hereby I declare all the given
                details are true</label>
                
            
            </td>
            
        </tr>
        <tr>
            <td style="text-align: right;" colspan="2">log in to <a href="#">Ethnus </a>website </td>
        </tr>
  </tbody>
</table>
<button style="margin-top: 20px;" type="submit">Register</button>
</form>
